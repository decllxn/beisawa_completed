databases:
  - name: my-database
    plan: free
    region: oregon

services:
  - type: web
    name: beisawa-completed
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: "gunicorn backend.config.wsgi:application --bind 0.0.0.0:8000"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.config.settings
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: beisawa-completed.onrender.com,127.0.0.1
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: DATABASE_NAME
        value: beisawa
      - key: DATABASE_USER
        value: decllxn
      - key: DATABASE_PASSWORD
        value: "King Declan1234"
      - key: DATABASE_HOST
        value: localhost
      - key: DATABASE_PORT
        value: "5432"